version: '3.7'
x-{{cookiecutter.app_type}}: &{{cookiecutter.app_type}}
  volumes:
  - ./local.py:/code/src/project/settings/local.py
services:
  nginx:
    ports:
    - 80:80
  cron:
    <<: [ *{{cookiecutter.app_type}} ]
  {{cookiecutter.app_type}}:
    <<: [ *{{cookiecutter.app_type}} ]
    ports:
    - "8000:8000"
